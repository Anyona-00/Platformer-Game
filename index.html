<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Adventure</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="game-container">
      <!-- Start Screen -->
      <div class="start-screen">
        <h1 class="main-title">Pixel Adventure</h1>
        <div class="character-preview">
          <div class="player-avatar"></div>
        </div>
        <div class="instructions">
          <h2>How to Play</h2>
          <div class="control-container">
            <div class="control-item">
              <div class="key-group">
                <div class="key-box">←</div>
                <div class="key-box">→</div>
              </div>
              <span>Move</span>
            </div>
            <div class="control-item">
              <div class="key-box space-key">Space</div>
              <span>Jump</span>
            </div>
          </div>
          <p>Collect all the gold checkpoints to complete the level!</p>
        </div>
        <div class="btn-container">
          <button id="start-btn" class="btn">Play Now</button>
        </div>
      </div>

      <!-- Game Canvas -->
      <canvas id="canvas"></canvas>

      <!-- HUD Elements -->
      <div class="game-hud">
        <div class="checkpoint-counter">
          <span id="collected-checkpoints">0</span>/<span id="total-checkpoints"
            >3</span
          >
        </div>
      </div>

      <!-- Checkpoint Notification -->
      <div class="checkpoint-screen">
        <div class="checkpoint-icon"></div>
        <p>Checkpoint reached!</p>
      </div>

      <!-- Victory Screen -->
      <div class="victory-screen">
        <h2>Level Complete!</h2>
        <p>You collected all checkpoints!</p>
        <div class="stats">
          <div class="stat-item">
            <span class="stat-label">Checkpoints</span>
            <span class="stat-value">3/3</span>
          </div>
        </div>
        <button id="restart-btn" class="btn">Play Again</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
